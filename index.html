<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="index.css" />
  <script src="./index.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="form-container">
      <div class="form-image">
        <img src="./blob-scene-haikei.png" alt="Illustration of a gig worker" loading="lazy" />
      </div>

      <form id="signupForm">
        <h2>Join as a Gig Worker</h2>

        <label for="name">Name <span class="atrisk">*</span></label>
        <input
          type="text"
          placeholder="Enter your name"
          id="name"
          name="name"
          required
          minlength="2"
        />

        <label for="email">Email <span class="atrisk">*</span></label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="skill">Skill Category <span class="atrisk">*</span></label>
        <select id="skill" name="skill" required>
          <option value="">-- Select Skill --</option>
          <option value="Software Engineer">Software Engineer</option>
          <option value="Frontend Developer">Frontend Developer</option>
          <option value="Backend Developer">Backend Developer</option>
          <option value="Fullstack Developer">Fullstack Developer</option>
          <option value="AI/ML Engineer">AI/ML Engineer</option>
          <option value="Data Scientist">Data Scientist</option>
          <option value="Other">Other</option>
        </select>

        <label for="portfolio">Portfolio Link <span class="atrisk">*</span></label>
        <input
          type="url"
          id="portfolio"
          name="portfolio"
          required
          placeholder="https://example.com"
        />

        <button type="submit">Sign Up</button>
      </form>

      <div id="thankYouMsg" class="thank-you">
        ðŸŽ‰ Thank you for signing up! We'll be in touch soon.
      </div>
    </div>
  </div>
</body>

</html>
